message Call {
  required uint32 token = 1;
  required string method = 2;
  required bytes request = 3;
}

message Result {
  required uint32 token = 1;
  required bytes response = 2;
}

message Box {
  optional bytes call = 1;
  optional bytes result = 2;
}
